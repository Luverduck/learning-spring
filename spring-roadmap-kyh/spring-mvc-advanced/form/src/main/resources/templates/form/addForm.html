<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 등록 폼</h2>
        </div>
        <!-- HTML 폼에 바인딩 될 객체 지정 -->
        <form action="item.html" th:action method="post" th:object="${item}">
            <div>
                <label for="itemName">상품명</label>
                <!-- 지정한 객체의 필드 중 HTML 폼 요소에 바인딩 될 필드 지정 -->
                <input type="text" class="form-control" placeholder="이름을 입력하세요" th:field="*{itemName}" />
            </div>
            <div>
                <label for="price">가격</label>
                <!-- 지정한 객체의 필드 중 HTML 폼 요소에 바인딩 될 필드 지정 -->
                <input type="text" class="form-control" placeholder="가격을 입력하세요" th:field="*{price}" />
            </div>
            <div>
                <label for="quantity">수량</label>
                <!-- 지정한 객체의 필드 중 HTML 폼 요소에 바인딩 될 필드 지정 -->
                <input type="text" class="form-control" placeholder="수량을 입력하세요" th:field="*{quantity}" />
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/form/items}'|"
                            type="button">취소</button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:inline="javascript">
    // 변수 표현식의 평가값을 자바스크립트 리터럴로 처리 (이스케이프 처리 O)
    var username0 = [[${user.username}]];
    var age0 = [[${user.age}]];
    // 변수 표현식의 평가값를 자바스크립트 표현식으로 처리 (이스케이프 처리 X)
    var username1 = [(${user.username})];
    var age1 = [(${user.age})];
</script>
<!-- 자바스크립트 인라인 사용 전 -->

<!-- 자바스크립트 인라인 사용 후 -->
<script th:inline="javascript">
    var username = [[${user.username}]];
    var age = [[${user.age}]];
    // 자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";
    // 객체
    var user = [[${user}]];
    var users = [[${users}]];
</script>
<!-- 자바스크립트 인라인 each -->
<script th:inline="javascript">
    // 텍스트 문법
    [#th:block th:each="user, stat : ${users}"]
    var user[[${stat.count}]] = [[${user}]];
    [/th:block]
    // 텍스트 문법 (축약형)
    [# th:each="user, stat : ${users}"]
    var user[[${stat.count}]] = [[${user}]];
    [/]
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>부분 포함</h1>
    <h2>부분 포함 insert</h2>
    <!-- template/fragment/footer.html에서 copy라는 이름의 템플릿 조각을 찾아서 삽입 -->
    <div th:insert="~{template/fragment/footer :: copy}"></div>
    <h2>부분 포함 replace</h2>
    <!-- template/fragment/footer.html에서 copy라는 이름의 템플릿 조각을 찾아서 대체 -->
    <div th:replace="~{template/fragment/footer :: copy}"></div>
    <h2>부분 포함 단순 표현식</h2>
    <!-- 템플릿 조각의 경로를 문자열로 입력 -->
    <div th:replace="template/fragment/footer :: copy"></div>
    <h1>파라미터 사용</h1>
    <!-- template/fragment/footer.html에서 copyParam라는 이름의 템플릿 조각을 찾아서 대체 -->
    <!-- 인수로 전달한 데이터를 통해 동적으로 생성된 템플릿 조각으로 대체 -->
    <div th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터2')}"></div>
</body>
</html>

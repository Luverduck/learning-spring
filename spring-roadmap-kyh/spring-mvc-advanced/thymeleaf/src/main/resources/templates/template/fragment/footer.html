<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 템플릿 조각 -->
    <footer th:fragment="copy">
        푸터 자리 입니다.
    </footer>
    <!-- 매개변수에 전달되는 인수를 통해 동적으로 렌더링되는 템플릿 조각 -->
    <footer th:fragment="copyParam (param1, param2)">
        <p>파라미터 자리 입니다.</p>
        <p th:text="${param1}"></p>
        <p th:text="${param2}"></p>
    </footer>
</body>
</html>
